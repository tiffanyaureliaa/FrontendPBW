<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>Pencarian</title>

  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 py-4 bg-info"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mt-4">
                    <input type="text" name="text" class="form-control" id="search-input">
                    <div class="input-group-append">
                        <button onclick="hasilPencarian()" type="submit" id="search-button" class="btn btn-info">CARI</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row" id="results"></div>
            </div>
        </div>
    </div>

    <script>
        function hasilPencarian(){
            let query = $('#search-input').val();

            $.ajax({
                url : 'http://127.0.0.1:8000/api/make_up/v1/search',
                method : 'GET',
                data : { q : query },
                success : function(res){
                    if(res.success === true && query !== ""){
                        res.data.forEach(function(item){
                            let card = `
                                <div class="col-md-4">
                                    <div class="card mb-4">
                                        <img src="http://127.0.0.1:8000/api/make_up/${item.warna}" class="card-img-top" height="200">
                                        <div class="card-body">
                                            <h5 class="card-title">${item.merek}</h5>
                                            <h5 class="card-title">${item.kategori}</h5>
                                        </div>
                                    </div>
                                </div>
                            `;
                            $('#results').append(card);
                        });
                    }else{
                        $('#results').html('<div class="col-md-12"><p class="text-center">Tidak Ditemukan</p></div>');
                    }
                }
            })
        }
    </script>
  </body>
</html>
